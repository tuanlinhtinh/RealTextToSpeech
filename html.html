<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealTextToSpeech</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 { color: #202124; font-weight: 400; margin-bottom: 20px; }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 16px;
            border: 1px solid #dadce0;
            border-radius: 12px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            margin-bottom: 25px;
            outline: none;
            transition: border 0.2s;
        }
        textarea:focus { border: 2px solid #1a73e8; }

        .btn-record {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background-color: #fff;
            color: #1a73e8; /* Màu xanh đặc trưng Google */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 1px 3px rgba(60,64,67,0.3), 0 4px 8px 3px rgba(60,64,67,0.15);
            transition: all 0.2s ease;
        }
        
        .btn-record:hover { background-color: #f1f3f4; }

        /* Khi đang ghi âm - Chuyển sang màu đỏ Google */
        .btn-record.recording {
            background-color: #ea4335; 
            color: white;
            animation: pulse 1.5s infinite;
        }

        .material-symbols-outlined {
            font-size: 36px !important;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(234, 67, 53, 0); }
            100% { box-shadow: 0 0 0 0 rgba(234, 67, 53, 0); }
        }

        p {
            color: #5f6368;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Real Text To Speech</h1>
    <h4>Ứng dụng chuyển văn bản thành giọng nói miễn phí!</h4>
    <textarea id="textInput" placeholder="Nhập nội dung text bạn muốn chuyển thành giọng nói..."></textarea>
    
    <button id="recordBtn" class="btn-record">
        <span id="micIcon" class="material-symbols-outlined">mic</span>
    </button>
    
    <p id="statusMsg">Bấm vào nút ghi âm và bắt đầu đọc nội dung văn bản của bạn</p>
</div>

<script>
    const recordBtn = document.getElementById('recordBtn');
    const micIcon = document.getElementById('micIcon');
    const statusMsg = document.getElementById('statusMsg');
    
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const link = document.createElement('a');
                    link.href = audioUrl;
                    link.download = `ghi-am-${Date.now()}.wav`;
                    link.click();
                };

                mediaRecorder.start();
                isRecording = true;
                
                // Giao diện khi ghi âm
                recordBtn.classList.add('recording');
                micIcon.innerText = 'stop'; // Tên icon Stop của Google
                statusMsg.innerText = "Đang ghi âm... Bấm nút đỏ để hoàn tất và tải về.";
                
            } catch (err) {
                alert("Vui lòng cho phép truy cập Micro!");
            }
        } else {
            mediaRecorder.stop();
            isRecording = false;
            
            // Khôi phục giao diện
            recordBtn.classList.remove('recording');
            micIcon.innerText = 'mic';
            statusMsg.innerText = "Bấm vào nút ghi âm và bắt đầu đọc nội dung văn bản của bạn";
        }
    });
</script>

</body>
</html>
